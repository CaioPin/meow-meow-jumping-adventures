<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/game.css">
    <title>Meow Meow Jumping Adventures</title>
</head>
<body>
    <div class="modal nes-container">
        <form action="/addPlayer" method="POST">
            <div class="nes-field">
                <label for="name_field">Insira seu nome</label>
                <input name="name" type="text" id="name_field" class="nes-input" required>
            </div>
            <input name="score" type="text" id="score_input">
            <div class="score_div">
                <h3>Pontuação:</h3>
                <div id="score"></div>
            </div>
            <div class="buttons_div">
                <input class="nes-btn is-success" type="submit" value="Ver Ranking">
                <a class="nes-btn is-success" href="/game">Jogar novamente</a>
            </div>
        </form>
    </div>
    <p id="scoreMeter">0</p>
    <section id="game_frame">
        <canvas id="canva_jogo"></canvas>
        <canvas id="canva_gato"></canvas>
        <section id="chao"></section>
        <img id="imagem_gato" src="assets/images/gatin_manchado_all_sprites.png"/>
    </section>
    
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
